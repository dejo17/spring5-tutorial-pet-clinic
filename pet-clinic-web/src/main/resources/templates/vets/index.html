<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Vets</title>
</head>
<body>
<!--/*thymesVar id="vet" type="hr.scorpiusmobile.petclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">List of Vets...</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">John</td>
        <td th:text="${vet.lastName}">Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
